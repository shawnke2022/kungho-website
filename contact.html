<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact - KungHo Fund</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #e00000;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #e00000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b00000;
    }

    .alt-contact {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: #444;
    }
  
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: #fff;
  border-bottom: 1px solid #eee;
  position: sticky;
  top: 0;
  z-index: 100;
}
nav a {
  margin-left: 30px;
  text-decoration: none;
  color: #111;
  font-weight: 500;
}
nav a:hover {
  color: #e00000;
}
nav a.active {
  color: #e00000;
  font-weight: 600;
}
.lang-switch {
  margin-left: 30px;
  padding: 4px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>
<body>
<header>
<img alt="KungHo Fund Logo" src="images/logo.png" style="height: 40px;"/>
<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="portfolio.html">Portfolio</a>
<a href="insights.html">Insights & News</a>
<a class="active" href="contact.html">Contact</a>
<button class="lang-switch" onclick="toggleLanguage()">中文</button>
</nav>
</header>

<div class="container">
<h2>Get in Touch</h2>
<form action="https://formspree.io/f/your-form-id" method="POST">
<label for="name">Name</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email</label>
<input id="email" name="email" required="" type="email"/>
<label for="message">Message</label>
<textarea id="message" name="message" required=""></textarea>
<button type="submit">Send Message</button>
</form>
<div class="alt-contact">
      email us at <a href="mailto:contact@kunghofund.com">contact@kunghofund.com</a><br/>
<!--      Or book a meeting via <a href="https://calendly.com/kunghofund" target="_blank">Calendly</a> -->
</div>
</div>

<script>
  function toggleLanguage() {
    const current = window.location.pathname;
    if (current.includes('-cn')) {
      window.location.href = current.replace('-cn', '');
    } else {
      window.location.href = current.replace('.html', '-cn.html');
    }
  }
</script>
</body>
</html>
