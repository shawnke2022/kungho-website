<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KungHo Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    nav a:hover {
      color: #e00000;
    }

    .lang-switch {
      margin-left: 30px;
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 80px;
      background: linear-gradient(to right, #fff, #f9f9f9);
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #111;
    }

    .hero p {
      font-size: 20px;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      padding: 12px 30px;
      background-color: #e00000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #b00000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 20px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="KungHo Fund Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#insights">Insights</a>
      <a href="#contact">Contact</a>
      <button class="lang-switch">中文</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Empowering Founders. Building the Future.</h1>
    <p>KungHo Fund is a venture capital firm backing early-stage startups in AI, deep tech, and global SaaS with bold visions and scalable impact.</p>
    <div class="cta">
      <a href="#contact">Get in Touch</a>
    </div>
  </section>

</body>
</html>
