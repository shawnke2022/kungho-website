<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KungHo Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    nav a:hover {
      color: #e00000;
    }

    .lang-switch {
      margin-left: 30px;
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 40px 20px 20px;
      background: linear-gradient(to right, #fff, #f9f9f9);
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #111;
    }

    .hero p {
      font-size: 20px;
      color: #555;
      max-width: 700px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 40px;
    }

    .cta a {
      padding: 12px 30px;
      background-color: #e00000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #b00000;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 20px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="KungHo Fund Logo" />
    <nav>
      <a href="index-cn.html">首页</a>
      <a href="about-cn.html">关于我们</a>
      <a href="portfolio-cn.html">投资组合</a>
      <a href="insights-cn.html">洞察 & 新闻</a>
      <a href="contact-cn.html">联系我们</a>
      <button class="lang-switch" onclick="toggleLanguage()">EN</button>

    </nav>
  </header>

  <section class="hero">
    <h1>投资美国，合作共赢</h1>
    <p>投资由华人创办的美国科技初创公司。<br>依托美国的三大优势：原创科技、自由市场和高效资本市场，<br>结合中国人的三大优势：企业家精神、工程人才和供应链资源。</p>
    
  </section>

  <section class="carousel">
    <div class="carousel-track">
      <img src="images/demo1.jpg" alt="Slide 1" />
      <img src="images/demo2.jpg" alt="Slide 2" />
      <img src="images/demo3.jpg" alt="Slide 3" />
      <img src="images/demo4.jpg" alt="Slide 4" />
      <img src="images/demo5.jpg" alt="Slide 5" />
      <img src="images/demo6.jpg" alt="Slide 6" />
      <img src="images/demo7.jpg" alt="Slide 7" />
      <img src="images/demo8.jpg" alt="Slide 8" />
      <img src="images/demo9.jpg" alt="Slide 9" />
      <img src="images/demo10.jpg" alt="Slide 10" />
    </div>
  </section>
  
  
  
  <style>
    .carousel {
      overflow: hidden;
      background: #f9f9f9;
      padding: 0;
      position: relative;
    }

    .carousel-track {
      display: flex;
      animation: scroll-left 60s linear infinite;
      width: fit-content;
    }

    .carousel-track:hover {
      animation-play-state: paused;
    }

    .carousel-track img {
      height: 320px;
      width: auto;
      border-radius: 0;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .carousel-track {
        animation: none;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
      }

      .carousel-track img {
        scroll-snap-align: center;
        height: 200px;
      }
    }
  </style>





<script>
  function toggleLanguage() {
    const current = window.location.pathname;
    if (current.includes('-cn')) {
      window.location.href = current.replace('-cn', '');
    } else {
      window.location.href = current.replace('.html', '-cn.html');
    }
  }
</script>


</body>
</html>
