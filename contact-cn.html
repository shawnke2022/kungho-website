<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - KungHo Fund</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #e00000;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background-color: #e00000;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b00000;
    }

    .alt-contact {
      margin-top: 40px;
      text-align: center;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="工合基金 Logo" class="logo" />
    <nav>
      <a href="index-cn.html">首页</a>
      <a href="about-cn.html">关于我们</a>
      <a href="portfolio-cn.html">投资组合</a>
      <a href="insights-cn.html">洞察 & 新闻</a>
      <a href="contact-cn.html" class="active">联系我们</a>
      <button class="lang-switch" onclick="toggleLanguage()">EN</button>
    </nav>
  </header>
  <style>
    .logo { height: 40px; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    nav a:hover {
      color: #e00000;
    }
    nav a.active {
      color: #e00000;
      font-weight: 600;
    }
    .lang-switch {
      margin-left: 30px;
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <script>
    function toggleLanguage() {
      const current = window.location.pathname;
      if (current.includes('-cn')) {
        window.location.href = current.replace('-cn', '');
      } else {
        window.location.href = current.replace('.html', '-cn.html');
      }
    }
  </script>

  <div class="container">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/xzzawjda" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="alt-contact">
      email us at <a href="mailto:contact@kungho.com">contact@kungho.com</a><br>
<!--      Or book a meeting via <a href="https://calendly.com/kunghofund" target="_blank">Calendly</a> -->
    </div>
  </div>
</body>
</html>
